<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>AVALON: Zrození Impéria</title>
    <link rel="stylesheet" href="/styl.css">
    <!-- NOVINKA: Styl pro kick button -->
    <style>
        .kick-btn {
            margin-left: auto;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8em;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .kick-btn:hover {
            opacity: 1;
        }
        #playerList li {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="main-menu-section" class="screen">
        <div class="menu-container">
            <h1>AVALON</h1>
            <h2>Zrození Impéria</h2>
            <input type="text" id="playerNameInput" placeholder="Jméno tvého rodu...">
            <button id="soloGameBtn">Hra pro jednoho</button>
            <button id="findGameBtn">Najít veřejnou hru</button>
            <!-- ZMĚNA: Tlačítko přejmenováno -->
            <button id="createGameBtn">Vytvořit hru</button>
            <div class="join-game-form">
                <input type="text" id="joinCodeInput" placeholder="Kód hry...">
                <button id="joinGameBtn">Připojit se</button>
            </div>
        </div>
    </div>
    
    <div id="lobby-section" class="screen" style="display: none;">
         <div class="lobby-container">
            <h3>Čeká se na velitele...</h3>
            <h4>Kód hry: <span id="lobby-game-code"></span></h4>
            <ul id="playerList"></ul>
            <button id="startGameBtn" style="display:none;">Spustit Válku</button>
            <p id="waiting-message"></p>
        </div>
    </div>

    <!-- Herní sekce zůstává beze změny -->
    <div id="game-section" style="display: none;">
        <!-- ... obsah game-section ... -->
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js" type="module"></script>
</body>
</html>
<!-- END OF FILE client/index.html -->
